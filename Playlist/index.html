<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#333d29] bg-[url('fogRoad.jpg')] bg-cover flex items-center justify-center min-h-screen">

    <div class="bg-[#b6ad9099] border border-[#414833] p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        
        <h1 class="text-3xl font-extrabold text-[#582f0e] mb-6">Music Player</h1>

        <div class="mb-8 p-4 bg-[#a4ac8699] rounded-lg border border-[#414833]">
            <p class="text-lg font-semibold text-[#414833]">Now Playing:</p>
            <p class="text-2xl font-bold text-[#582f0e] mt-1" id="song-name">
                Echoes of the Night
            </p>
        </div>

        <div class="flex justify-center items-center space-x-6">
            
            <button id="prev-button" class="text-[#414833] hover:text-[#333d29] transition-colors p-2 rounded-full" aria-label="Previous Song">
                <i class="fas fa-backward text-2xl"></i>
            </button>

            <button class="bg-[#414833] text-white hover:bg-[#333d29] transition-colors shadow-lg shadow-[#414833] w-16 h-16 rounded-full flex items-center justify-center" aria-label="Play/Pause">
                <i class="fas fa-play text-2xl"></i>
            </button>

            <button id="next-button" class="text-[#414833] hover:text-[#333d29] transition-colors p-2 rounded-full" aria-label="Next Song">
                <i class="fas fa-forward text-2xl"></i>
            </button>

        </div>
        
    </div>
    
</body>
</html>
