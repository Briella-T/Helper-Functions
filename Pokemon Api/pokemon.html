<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="pokemon.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="p-8 min-h-screen flex flex-col items-center bg-yellow-100">
    <h1 class="text-4xl font-bold mb-6 text-red-600">Pokémon App</h1>

    <div class="flex w-full max-w-4xl space-x-8">
        <div class="w-1/3 p-4 bg-white rounded-lg shadow-md overflow-y-auto max-h-[80vh]">
            <h2 class="text-xl font-bold mb-4">Pokémon List</h2>
            <ul id="pokemon-list" class="space-y-2">
            </ul>
        </div>
        <div class="w-2/3 p-4 bg-white rounded-lg shadow-md max-h-[80vh] overflow-y-auto flex items-center justify-center">
            <div id="pokemon-info" class="text-center bg-blue-200 p-6 rounded-lg shadow-md w-full">
                <p class="text-gray-500">Click on a Pokémon name to see its info!</p>
            </div>
        </div>
    </div>
</body>
</html>
